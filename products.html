<body>

    </ul>

  <h1>Products</h1>
  <h2>Database</h2>
  <table border="1">
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Supplier ID</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td style="text-align: center">1</td>
      <td>Mountain Bike</td>
      <td>Sturdy all-terrain bike</td>
      <td style="text-align: right">350.00</td>
      <td style="text-align: center">1</td>
      <td><button>Update</button><button>Delete</button></td>
    </tr>
    <tr>
      <td style="text-align: center">2</td>
      <td>Road Bike</td>
      <td>Lightweight and fast road bike</td>
      <td style="text-align: right">550.00</td>
      <td style="text-align: center">2</td>
      <td><button>Update</button><button>Delete</button></td>
    </tr>
    <tr>
      <td style="text-align: center">3</td>
      <td>Helmet</td>
      <td>Protective headgear</td>
      <td style="text-align: right">50.00</td>
      <td style="text-align: center">3</td>
      <td><button>Update</button><button>Delete</button></td>
    </tr>
  </table><br>
  <section class="flex">
    <div class="box">
      <h2>Add a New Product</h2>
      <form action="/addProduct"
            id="addProduct"
            method="post"
            name="addProduct">
        <label for="name">Name:</label><br>
        <input id="name"
              name="name"
              type="text"><br>
        <label for="desc">Description:</label><br>
        <input id="desc"
              name="desc"
              type="text"><br>
        <label for="price">Price:</label><br>
        <input id="price"
              name="price"
              type="text"><br>
        <label for="sId">Supplier:</label><br>
        <select id="sId"
              name="sId">
          <!-- Dynamically populated list of suppliers will go here -->
          <option>
            1: AllTerrain Co.
          </option>
          <option>
            2: SpeedBikes Inc.
          </option>
          <option>
            3: SafeCyclist Ltd.
          </option>
        </select><br>
        <input type="submit"
              value="Add Product">
      </form>
    </div>
    <div class="box">
      <h2>Update a Product</h2>
      <form action="/updateProduct"
            id="updateProduct"
            method="post"
            name="updateProduct">
        <label for="pId">Select Product:</label><br>
        <select id="pId"
              name="pId">
          <!-- Dynamically populated list of products will go here-->
          <option>
            1: Mountain Bike
          </option>
          <option>
            2: Road Bike
          </option>
          <option>
            3: Helmet
          </option>
        </select><br>
        <label for="name">Name:</label><br>
        <input id="name2"
              name="name"
              type="text"><br>
        <label for="desc">Description:</label><br>
        <input id="desc2"
              name="desc"
              type="text"><br>
        <label for="price">Price:</label><br>
        <input id="price2"
              name="price"
              type="text"><br>
        <label for="sId">Supplier:</label><br>
        <select id="sId2"
              name="sId">
          <!-- Dynamically populated list of suppliers will go here-->
          <option>
            1: AllTerrain Co.
          </option>
          <option>
            2: SpeedBikes Inc.
          </option>
          <option>
            3: SafeCyclist Ltd.
          </option>
        </select><br>
        <input type="submit"
              value="Update Product">
      </form>
    </div>
    <div class="box">
      <h2>Delete a Product</h2>
      <form action="/deleteProduct"
            id="deleteProduct"
            method="post"
            name="deleteProduct">
        <label for="pId">Select Product:</label><br>
        <select id="pId2"
              name="pId">
          <!-- Dynamically populated list of products will go here -->
          <option>
            1: Mountain Bike
          </option>
          <option>
            2: Road Bike
          </option>
          <option>
            3: Helmet
          </option>
        </select><br>
        <input type="submit"
              value="Delete Product">
      </form>
    </div>
  </section>
</body>
</html>
